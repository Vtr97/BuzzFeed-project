<div class="container__quizz">
  <div class="quizz_logo">
    <img src="/logo.png" alt="" srcset="" />
    <h3>{{ title }}</h3>
  </div>
  <div *ngIf="!finished" class="quizz_questions">
    <h3>{{ activeQuestion.question }}</h3>
  </div>
  <div *ngIf="!finished" class="quizz_options">
    <button
      *ngFor="let option of activeQuestion.options"
      (click)="userChoice(option.alias)"
      class="btn-option"
    >
      {{ option.name }}
    </button>
  </div>
  <div *ngIf="finished" class="quizz_results">
    <h1>O seu reulstado Ã©:</h1>
    <p>{{ selectedAnswer }}</p>
  </div>
</div>
